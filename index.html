<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sum Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 600px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #arrayInputs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        #arrayInputs input[type="number"] {
            margin-right: 10px;
            flex-grow: 1;
            max-width: calc(33.33% - 10px);
        }

        #result {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
	<h1>Array Water Trapping Calculator</h1>
	<form id="arrayForm">
		<label for="size">Array Size:</label>
		<input type="number" id="size" name="size" required><br><br>
		<label for="elements">Array Elements:</label>
		<input type="text" id="elements" name="elements" required><br><br>
		<button type="submit">Calculate</button>
	</form>
	<div id="result"></div>
	<script src="script.js"></script>
    <script>
    const form = document.getElementById('arrayForm');
const resultDiv = document.getElementById('result');

form.addEventListener('submit', (event) => {
	event.preventDefault();
	const size = document.getElementById('size').value;
	const elements = document.getElementById('elements').value;
	const array = elements.split(',').map(Number);

	fetch('/calculate', {
		method: 'POST',
		headers: {
			'Content-Type': 'application/json'
		},
		body: JSON.stringify({ size, array })
	})
	.then(response => response.json())
	.then(data => {
		resultDiv.innerHTML = `The amount of water trapped is ${data.result}`;
	})
	.catch(error => {
		console.error(error);
		resultDiv.innerHTML = 'An error occurred while calculating the amount of water trapped';
	});
});
    </script>
</body>
    
</html>
